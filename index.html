    <script>

        $(document).ready(function () {
            const liffId = "1657365828-gLz6JX1J";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const commandName = "オーダー"
                const colorNum = $('[name="colorNum"]').val();
                const long_short  = "short"
                const design  = $('[name="design"]').val();
                const size = $('[name="size"]').val();
                const msg = `${commandName}\n${colorNum}\n${long_short}\n${design}\n${size}`;
                sendText(msg);
                return false;
            });
        });
